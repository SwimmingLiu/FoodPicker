<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â∞èÈÇì‰ªäÂ§©ÂêÉ‰ªÄ‰πàÔºü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .dice {
            font-size: 4rem;
            margin: 2rem 0;
            display: inline-block;
            animation: none;
        }

        @keyframes roll {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            font-size: 1.5rem;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .button {
            background: #3498db;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            transform: translateY(0);
        }

        .rolling {
            animation: roll 0.8s linear infinite;
        }

        .food-list {
            margin-top: 2rem;
            text-align: left;
            columns: 2;
            column-gap: 2rem;
            font-size: 0.9rem;
            color: #666;
        }

        .food-item {
            margin-bottom: 0.5rem;
            break-inside: avoid;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .dice {
                font-size: 3rem;
            }

            .result {
                font-size: 1.2rem;
                min-height: 60px;
            }

            .button {
                padding: 0.8rem 1.6rem;
                font-size: 1rem;
            }

            .food-list {
                columns: 1;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Â∞èÈÇì‰ªäÂ§©ÂêÉ‰ªÄ‰πàÔºü</h1>
        <div class="dice" id="dice">üé≤</div>
        <div class="result" id="result">ÁÇπÂáª‰∏ãÊñπÊåâÈíÆÂºÄÂßãÈÄâÊã©</div>
        <!-- Âú∫ÊôØÂàáÊç¢ÊåâÈíÆ -->
        <div>
            <button class="button" id="toggleSceneButton">ÂàáÊç¢Ëá≥Âú®ÂÆ∂</button>
            <button class="button" id="rollButton">ÂºÄÂßãÈÄâÊã©</button>
        </div>
        <div class="food-list" id="foodList"></div>
    </div>

    <script>
        // È£üÁâ©ÂàÜÁ±ªÔºöÂÖ¨Âè∏ / Âú®ÂÆ∂
        const foodCategories = {
            company: [
                "Â§ßÁ±≥ÂÖàÁîü", "ÈÜâÂæóÊÑè", "ÂÖ∞ÊπòÂ≠ê¬∑ÊπòËèúÂ∞èÁÇí", "Â¶ÇÊÑèÈ¶ÑÈ•®", "Â°îÊñØÊ±Ä",
                "Ê±üÂçóÂÆ∂Â∞èÁ¢óËèú", "Âæ∑ÂçéÊ•º¬∑Á≤§Ëèú", "ËÜ≥ÁÜπÂÆ∂¬∑ÊúùÈ≤úÊãåÈ•≠", "‰∏ÄÁ¢óÊπò¬∑È∫ªËæ£È¶ôÈîÖ", 
                "ËÄÅ‰π°È∏°","È∏°ÂÖ¨ÁÖ≤"
            ],
            home: [
                "Ê±âÈ©¨Âì•", "Â∞èÁ¢óËèú", "Ëû∫Ëõ≥Á≤â", "ÊâãÂ∑•ÊãåÈù¢", "ÁÉßÁÉ§Ë°óÁöÑÁÇíÈ•≠/Èù¢",
                "È∏°ÂÖ¨ÁÖ≤", "KFC", "Â°îÊñØÊ±Ä", "Â§ßÁ±≥ÂÖàÁîü", "ÈªÑËúÄÈÉéÈ∏°ÂÖ¨ÁÖ≤","È∫¶ÂΩìÂä≥","Â°îÊñØÊ±Ä",
                "ÈÜâÂæóÊÑè", "ÂÖ∞ÊπòÂ≠ê¬∑ÊπòËèúÂ∞èÁÇí","Â∞äÂÆùÊØîËê®"
            ]
        };

        const dice = document.getElementById('dice');
        const result = document.getElementById('result');
        const rollButton = document.getElementById('rollButton');
        const foodList = document.getElementById('foodList');
        const toggleSceneButton = document.getElementById('toggleSceneButton');

        let currentCategory = "company"; // ÈªòËÆ§ÂàÜÁ±ª‰∏∫ÂÖ¨Âè∏

        // ÂàáÊç¢È£üÁâ©ÂàóË°®
        function updateFoodList(category) {
            currentCategory = category;
            foodList.innerHTML = ""; // Ê∏ÖÁ©∫ÂàóË°®
            foodCategories[category].forEach((food, index) => {
                const foodItem = document.createElement('div');
                foodItem.className = 'food-item';
                foodItem.textContent = `${index + 1}. ${food}`;
                foodList.appendChild(foodItem);
            });
        }

        // ÂàùÂßãÂåñÈªòËÆ§ÂàóË°®
        updateFoodList(currentCategory);

        // ÂàáÊç¢Âú∫ÊôØÊåâÈíÆ‰∫ã‰ª∂
        toggleSceneButton.addEventListener('click', () => {
            if (currentCategory === "company") {
                currentCategory = "home";
                toggleSceneButton.textContent = "ÂàáÊç¢Ëá≥Âú®ÂÖ¨Âè∏";
            } else {
                currentCategory = "company";
                toggleSceneButton.textContent = "ÂàáÊç¢Ëá≥Âú®ÂÆ∂";
            }
            updateFoodList(currentCategory);
        });

        let isRolling = false;

        rollButton.addEventListener('click', () => {
            if (isRolling) return;

            isRolling = true;
            rollButton.disabled = true;
            dice.classList.add('rolling');
            result.style.opacity = '0.5';

            // ÈöèÊú∫Â±ïÁ§∫‰∏Ä‰∫õÈ£üÁâ©ÈÄâÈ°πÊù•Â¢ûÂä†Âä®ÁîªÊïàÊûú
            let count = 0;
            const maxCount = 20;
            const interval = setInterval(() => {
                const categoryFoods = foodCategories[currentCategory];
                result.textContent = categoryFoods[Math.floor(Math.random() * categoryFoods.length)];
                count++;

                if (count === maxCount) {
                    clearInterval(interval);
                    const categoryFoods = foodCategories[currentCategory];
                    const finalFood = categoryFoods[Math.floor(Math.random() * categoryFoods.length)];

                    setTimeout(() => {
                        dice.classList.remove('rolling');
                        result.style.opacity = '1';
                        result.textContent = finalFood;
                        result.classList.add('shake');
                        rollButton.disabled = false;
                        isRolling = false;

                        // ÁßªÈô§Âä®ÁîªÁ±ª‰ª•‰æø‰∏ãÊ¨°‰ΩøÁî®
                        setTimeout(() => {
                            result.classList.remove('shake');
                        }, 500);
                    }, 500);
                }
            }, 100);
        });
        const resultDiv = document.getElementById('result');
        // Ê∑ªÂä†ÈïøÊåâÂ§çÂà∂ÂäüËÉΩ
        let pressTimer;

        resultDiv.addEventListener('mousedown', (e) => {
            pressTimer = setTimeout(() => {
                // Â∞ÜÊñáÊú¨ÂÜÖÂÆπÂ§çÂà∂Âà∞Ââ™Ë¥¥Êùø
                const text = resultDiv.textContent;
                navigator.clipboard.writeText(text).then(() => {
                    // ÊòæÁ§∫Â§çÂà∂ÊàêÂäüÁöÑÊèêÁ§∫
                    alert("Â§çÂà∂ÊàêÂäüÔºÅ");
                }).catch(err => {
                    alert("Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÈáçËØïÔºÅ");
                });
            }, 1000); // ËÆæÁΩÆ‰∏∫ÈïøÊåâ1ÁßíËß¶Âèë
        });

        resultDiv.addEventListener('mouseup', () => {
            clearTimeout(pressTimer); // Â¶ÇÊûúÊ≤°ÊúâÊåâ‰Ωè1ÁßíÔºåÊ∏ÖÈô§ÂÆöÊó∂Âô®
        });

        resultDiv.addEventListener('mouseleave', () => {
            clearTimeout(pressTimer); // Èº†Ê†áÁßªÂºÄ‰πüÊ∏ÖÈô§ÂÆöÊó∂Âô®
        });
    </script>
</body>
</html>
